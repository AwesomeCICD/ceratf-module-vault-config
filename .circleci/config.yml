version: 2.1
orbs:
  terraform: circleci/terraform@3.2.1
  workbench: cci-labs/workbench@1.2.0


jobs:
  tf-validate:
    executor: terraform/default
    steps:
      - terraform/fmt
      - terraform/validate
  bump:
    docker:
      - image: cimg/base:stable
    steps:
      - workbench/versionfromgit
      - workbench/prinfo
      - workbench/bump
      - workbench/tagremote

workflows:
  main:
    jobs:
      - tf-validate:
          name: Validate Terraform Plan
      - bump:
          requires: [Validate Terraform Plan]
          filters:
            branches:
              only: [main]


